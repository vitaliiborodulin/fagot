<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>Фагот</title>

	<link rel="icon" href="favicon.png" type="image/png">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/styles.css?v=0.1">

</head>

<body>

<!-- header -->
<header class="header">
	<div class="container">
		<div class="header__content">

			<div class="header__logo">
				<a href="#">
					<img src="img/header_logo.svg" alt="фагот">
				</a>
				<p>Изготовление <br> лестниц на заказ</p>
			</div>

			<div class="header__contacts">
				<a href="tel:+79270000000">+7 (927) 000 00 00</a>
			</div>

		</div>
	</div>
</header>
<!-- end header -->

<main class="main-content">

	<!-- hero -->
	<section class="hero">
		<div class="container">
			<div class="hero__content">
	
				<div class="hero__cta">
					<h1>
						<span>Эксклюзивные лестницы</span>
						<span>любой сложности</span>
						<span>под ключ</span>
					</h1>
					<h2>Мы живём лестницами</h2>
				</div>
	
				<div class="hero__form">
					<form action="#">
						<div class="hero__form-title">Получите точный расчёт</div>
						<input type="text" name="feed_name" placeholder="Введите имя">
						<input type="tel" name="feed_tel" placeholder="+7 (___)___-__-__" required>
						<input type="email" name="feed_mail" placeholder="Введите e-mail">
						<textarea name="feed_text" placeholder="Комментарии или ТЗ"></textarea>
						<input type="file" name="feed_file">
						<button type="submit" class="btn">Отправить</button>
					</form>
				</div>
	
			</div>
		</div>
	</section>
	<!-- end hero -->

</main>

<!-- footer -->
<footer class="footer">
	<div class="container">
		<div class="footer__content">
			footer
		</div>
	</div>
</footer>
<!-- end footer -->

<script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script defer src="js/script.js?v=0.1"></script>
</body>
</html>
