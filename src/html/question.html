<section class="question">
	<div class="container">
		<div class="question__form">
			<h2>Остались вопросы?</h2>
			<form action="#">
				<textarea name="question_text" placeholder="Введите свой вопрос и в течении 15 минут с Вами свяжется наш специалист." required></textarea>
				<div class="question__form-wrapper">
					<input type="tel" name="question_tel" placeholder="+7 (___) ___-____" required>
					<button type="submit" class="btn">Отправить</button>
				</div>
			</form>
		</div>
	</div>
</section>
